<div class="col-lg-12">
  <div class="login">
    <h1 class="text-center">Newsletter sign up</h1>
    <div>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" ng-model="signUpCtrl.firstName" autofocus>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" ng-model="signUpCtrl.lastName">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input class="form-control" type="text" ng-model="signUpCtrl.email">
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input class="form-control" type="text" ng-model="signUpCtrl.phoneNumber">
      </div>
      <div class="form-group">
        <label>Your favourite dish short name</label>
        <input class="form-control" type="text" ng-model="signUpCtrl.favouriteDish">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="signUpCtrl.signUp()" ng-disabled="!signUpCtrl.valid()">Sign Up</button>
      </div>
    </div>
    <div ng-if="signUpCtrl.error" class="login-error text-center">
      {{signUpCtrl.error}}
    </div>
    <div ng-if="signUpCtrl.signedUp" class="text-center">
      Your information has been saved
    </div>
  </div>
</div>
